{% set name = "storefact" %}
{% set version = "0.8.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2285d81ad4d604e1cb05efc75e0cabbdb0071d1e598ec8859ee92db0d2092e6b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - simplekv
    - toolz
    - uritools

test:
  imports:
    - storefact

about:
  home: https://github.com/blue-yonder/storefact
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A factory for simplekv-Store-based storage classes.'
  dev_url: https://github.com/blue-yonder/storefact

extra:
  recipe-maintainers:
    - xhochy
